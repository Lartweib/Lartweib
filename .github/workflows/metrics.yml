name: GitHub Metrics (conciso)

on:
  schedule:
    - cron: "15 5 * * *"   # 05:15 UTC (~07:15 España)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate concise metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Lartweib
          filename: github-metrics.svg
          template: classic              # <- 'classic-dark' NO existe
          config_timezone: Europe/Madrid

          # Solo cabecera, sin 'repositories'
          base: header
          repositories_private: yes

          # "Card" de estadísticas: commits, PRs, issues, reviews
          plugin_statistics: yes
          plugin_statistics_days: 365
          plugin_statistics_sections: base   # (totales + últimos 365 días)
          plugin_statistics_limit: 5
          plugin_statistics_languages: no

          # Lenguajes (barra compacta)
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_categories: programming
          plugin_languages_colors: github
          plugin_languages_ignored: html, css
