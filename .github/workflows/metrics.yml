name: GitHub Metrics (isocalendar)

on:
  schedule:
    - cron: "23 4 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: Lartweib
          filename: github-metrics.svg
          template: classic
          config_timezone: Europe/Madrid
        
          # --- Base ---
          base: header   # ðŸ‘ˆ sacamos "repositories" que mete ruido
          repositories_private: yes
        
          # --- Plugins que sÃ­ aportan ---
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_categories: programming
          plugin_languages_colors: github
        
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
        
          plugin_contributors: yes
          plugin_contributors_base: commits
          plugin_contributors_sections: commits
          plugin_contributors_limit: 5
        
          plugin_traffic: yes
